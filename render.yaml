services:
  - type: web
    name: forgetrade
    runtime: python
    buildCommand: |
      pip install -r requirements-deploy.txt
      cd dashboard && npm install && npm run build
    startCommand: gunicorn app.main:app -w 1 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
      - key: NODE_VERSION
        value: "20"
      - key: OANDA_ACCOUNT_ID
        sync: false
      - key: OANDA_API_TOKEN
        sync: false
      - key: OANDA_ENVIRONMENT
        value: practice
    healthCheckPath: /health
