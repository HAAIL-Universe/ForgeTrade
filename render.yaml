services:
  - type: web
    name: forgetrade
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
      cd dashboard && npm install && npm run build && cd ..
    startCommand: gunicorn app.main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
      - key: NODE_VERSION
        value: "20"
      - key: OANDA_ACCOUNT_ID
        sync: false
      - key: OANDA_API_KEY
        sync: false
      - key: OANDA_ENV
        value: practice
    healthCheckPath: /health
